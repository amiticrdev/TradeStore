<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Trades</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<table class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>Trade Id</th>
				<th>Version</th>
				<th>Counter-Party Id</th>
				<th>Book-Id</th>
				<th>Maturity Date</th>
				<th>Created Date</th>
				<th>Expired</th>
			</tr>
		</thead>

		<tr th:each="tradeStore : ${tradeStores}">
			<td th:text="${tradeStore.tradeId}">tradeId</td>
			<td th:text="${tradeStore.version}">version</td>
			<td th:text="${tradeStore.counterPartyId}">counterPartyId</td>
			<td th:text="${tradeStore.bookId}">bookId</td>
			<td th:text="${tradeStore.maturityDate}">maturityDate</td>
			<td th:text="${tradeStore.createdDate}">createdDate</td>
			<td th:text="${tradeStore.expired}">expired</td>
		</tr>

	</table>

</body>
</html>
